{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'search/styles.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    
    <title>HomePage</title>

</head>
<body>
    <h1 class="page-title"><img src="{% static 'search/tmdb_logo.svg' %}"></h1>
    <div class="advanced-search-container">
      <form class="advanced-search">
          <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Sort By:</label>
              <select class="form-select" id="inputGroupSelect01">
                <option selected></option>
                <option value="vote_average.asc">Rating (Ascending order)</option>
                <option value="vote_average.desc">Rating (Descending order)</option>
                <option value="primary_release_date.asc">Primary Release Date (Ascending order)</option>
                <option value="primary_release_date.desc">Primary Release Date (Descending order)</option>
              </select>
            </div>
          
          <div class="input">
            <label for="date-start">Primary Release Date: (Start) </label>
            <input type="date" id="date-start" class="date-start">
          </div>

          <div class="input">
            <label for="date-end">Primary Release Date: (Until)</label>
            <input type="date" id="date-end" class="date-end">
          </div>

          <div class="input">
            <label for="vote-average-start">Rating (Start)</label>
            <input type="number" id="vote-average-start" min="0" max="10" class="vote-average-start">
          </div>

          <div class="input">
            <label for="vote-average-end">Rating (Until)</label>
            <input type="number" id="vote-average-end" min="0" max="10" class="vote-average-end">
          </div>

          <div class="search">

            <div class="pagination">
              <label class="input-group-text" for="pages">Select a Page</label>
                <select class="form-select" id="pages">
                  <option selected>1</option>

                </select>
            </div>

            <button type="button" onclick="filter()" class="btn btn-info">Filter</button>
            <button type="button" onclick="document.location.reload(true)" class="btn btn-info">Reset</button>

            <div class="pagination">
              <label class="input-group-text" for="languages">Languages</label>
                <select class="form-select" id="languages">
                  <option selected value="xx">Not Selected</option>
                </select>
            </div>

            <div class="pagination">
              <label class="input-group-text" for="region">Region</label>
                <select class="form-select" id="region">
                  
                </select>
            </div>

          </div>
      </form>
    </div>
    <div class="genre-tags">
    </div>
    <div class="content" id="content">
    </div>
    <script src="{% static 'search/jquery.js' %}"></script>
    <script src="{% static 'search/system.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
